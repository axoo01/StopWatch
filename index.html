<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <h1>Modern Stopwatch</h1>
    <div class="stopwatch-container">
        <div class="display">
            <div class="time-display" id="display">00:00:00.00</div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn start-btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" class="btn pause-btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="lap-btn" class="btn lap-btn" disabled><i class="fas fa-flag"></i> Lap</button>
            <button id="reset-btn" class="btn reset-btn" disabled><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="laps" id="laps">
            <h2>Laps</h2>
            <div class="lap-list" id="lap-list"></div>
        </div>
    </div>
    <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
